<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
        <title>Document</title>
    </head>
    <body>
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div
                class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
            >
                <a
                    href="https://flowbite.com/"
                    class="flex items-center space-x-3 rtl:space-x-reverse"
                >
                    <img
                        src="https://flowbite.com/docs/images/logo.svg"
                        class="h-8"
                        alt="Flowbite Logo"
                    />
                    <span
                        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                        >Flowbite</span
                    >
                </a>
                <button
                    data-collapse-toggle="navbar-default"
                    type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default"
                    aria-expanded="false"
                >
                    <span class="sr-only">Open main menu</span>
                    <svg
                        class="w-5 h-5"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 17 14"
                    >
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15"
                        />
                    </svg>
                </button>
                <div
                    class="hidden w-full md:block md:w-auto"
                    id="navbar-default"
                >
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
                    >
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                                aria-current="page"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                                >About</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                                >Services</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                                >Pricing</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                                >Contact</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="flex w-auto h-80 p-4 bg-gray-900">
            <canvas id="myChart"></canvas>
        </div>
        <div class="flex h-80 p-4 bg-gray-900">
            <canvas id="myChart2"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
            function generateData() {
                let result = [];
                let date = new Date();

                for (let i = 0; i < 10; i++) {
                    // Subtract i minutes from the current time
                    date.setMinutes(date.getMinutes() - 1);

                    // Get time in HH:MM format
                    let hours = date.getHours().toString().padStart(2, "0");
                    let minutes = date.getMinutes().toString().padStart(2, "0");
                    let labels = `${hours}:${minutes}`;

                    // Generate random ON value (1 or 0)
                    let ONs = Math.round(Math.random());

                    // Set OFF value based on ON value
                    let OFFs = ONs === 1 ? 0 : -1;

                    // Add object to result array
                    result.push({ label: labels, ON: ONs, OFF: OFFs });
                }
                return result;
            }
            let objArray = generateData();
            let labelArray = [];
            let ONArray = [];
            let OFFArray = [];

            for (let i = 0; i < objArray.length; i++) {
                labelArray.push(objArray[i].label);
                ONArray.push(objArray[i].ON);
                OFFArray.push(objArray[i].OFF);
            }

            const ctx = document.getElementById("myChart").getContext("2d");
            const ctx2 = document.getElementById("myChart2").getContext("2d");
            const data = {
                labels: labelArray,
                datasets: [
                    {
                        label: "On",
                        data: ONArray,
                        backgroundColor: "rgba(0, 255, 0, 0.5)",
                        fill: true,
                        stepped: true,
                        pointStyle: false,
                    },
                    {
                        label: "Off",
                        data: OFFArray,
                        backgroundColor: "rgba(255, 0, 0, 0.5)",
                        fill: true,
                        stepped: true,
                        pointStyle: false,
                    },
                ],
            };
            const options = {
                plugins: {
                    legend: {
                        display: false,
                        labels: {
                            color: "rgb(255, 99, 132)",
                        },
                    },
                },
                scales: {
                    y: {
                        ticks: {
                            padding: 0,
                            callback: function (value, index, values) {
                                if (value == 1) {
                                    return "ON";
                                } else if (value == -1) {
                                    return "OFF";
                                }
                                return "";
                            },
                        },
                        gridLines: {
                            display: false,
                        },
                    },

                    x: {
                        ticks: {
                            display: true,
                            autoSkip: true,
                            maxTicksLimit: 5,
                        },
                        gridLines: {
                            drawBorder: false,
                        },
                    },
                },
            };
            const myChart = new Chart(ctx, {
                type: "line",
                data: data,
                options: options,
            });
            const myChart2 = new Chart(ctx2, {
                type: "line",
                data: data,
                options: options,
            });
        </script>
    </body>
</html>
