<!DOCTYPE html>

    <head>

    </head>
    <body class="h-100vh bg-gray-900">
        <nav class="bg-white border-gray-200 dark:bg-gray-900">

                <button
                    data-collapse-toggle="navbar-default"

                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default"
                    aria-expanded="false"
                >
                    <span class="sr-only">Open main menu</span>
                    <svg
                        class="w-5 h-5"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 17 14"
                    >
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15"
                        />
                    </svg>
                </button>
                <div
                    class="hidden w-full md:block md:w-auto"

                >
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
                    >
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                                aria-current="page"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                                >About</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                                >Services</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                                >Pricing</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                                >Contact</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="flex bg-gray-900 pb-2 justify-center">
            <div
                href="#"
                class="block max-w-sm m-2 p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
            >
                <div class="text-white text-center">
                    <h2>Title</h2>
                </div>
                <canvas id="myChart"></canvas>
            </div>
            <div
                href="#"
                class="block max-w-sm m-2 p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
            >
                <div class="text-white text-center">
                    <h2>Title</h2>
                </div>
                <canvas id="myChart2"></canvas>
            </div>
            <div
                href="#"
                class="block max-w-sm m-2 p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
            >
                <div class="text-white text-center">
                    <h2>Title</h2>
                </div>
                <canvas id="myChart3"></canvas>
            </div>
            <div
                href="#"
                class="block max-w-sm m-2 p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
            >
                <div class="text-white text-center">
                    <h2>Title</h2>
                </div>
                <canvas id="myChart4"></canvas>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
            function generateData() {
                let result = [];
                let date = new Date();
                for (let i = 0; i < 10; i++) {
                    // Subtract i minutes from the current time
                    date.setMinutes(date.getMinutes() - 1);
                    // Get time in HH:MM format
                    let hours = date.getHours().toString().padStart(2, "0");
                    let minutes = date.getMinutes().toString().padStart(2, "0");
                    let labels = `${hours}:${minutes}`;
                    // Generate random ON value (1 or 0)
                    let ONs = Math.round(Math.random());
                    // Set OFF value based on ON value
                    let OFFs = ONs === 1 ? 0 : -1;
                    // Add object to result array
                    result.push({ label: labels, ON: ONs, OFF: OFFs });
                }
                let labelArray = [];
                let ONArray = [];
                let OFFArray = [];
                for (let i = 0; i < result.length; i++) {
                    labelArray.push(result[i].label);
                    ONArray.push(result[i].ON);
                    OFFArray.push(result[i].OFF);
                }
                return { labelArray, ONArray, OFFArray };
            }
            dataOne = generateData();
            dataTwo = generateData();
            dataTri = generateData();
            dataFor = generateData();
            arrayOne = generateArray(dataOne);
            arrayTwo = generateArray(dataTwo);
            arrayTri = generateArray(dataTri);
            arrayFor = generateArray(dataFor);

            const ctx = document.getElementById("myChart").getContext("2d");
            const ctx2 = document.getElementById("myChart2").getContext("2d");
            const ctx3 = document.getElementById("myChart3").getContext("2d");
            const ctx4 = document.getElementById("myChart4").getContext("2d");
            function generateArray(dataArray) {
                let data = {
                    labels: dataArray.labelArray,
                    datasets: [
                        {
                            label: "On",
                            data: dataArray.ONArray,
                            backgroundColor: "rgba(0, 255, 0, 0.5)",
                            fill: true,
                            stepped: true,
                            pointStyle: false,
                        },
                        {
                            label: "Off",
                            data: dataArray.OFFArray,
                            backgroundColor: "rgba(255, 0, 0, 0.5)",
                            fill: true,
                            stepped: true,
                            pointStyle: false,
                        },
                    ],
                };
                return data;
            }

            let options = {
                plugins: {
                    legend: {
                        display: false,
                        labels: {
                            color: "rgb(255, 99, 132)",
                        },
                    },
                },
                scales: {
                    y: {
                        ticks: {
                            padding: 0,
                            callback: function (value, index, values) {
                                if (value == 1) {
                                    return "ON";
                                } else if (value == -1) {
                                    return "OFF";
                                }
                                return "";
                            },
                        },
                        gridLines: {
                            display: false,
                        },
                    },
                    x: {
                        ticks: {
                            display: true,
                            autoSkip: true,
                            maxTicksLimit: 5,
                        },
                        gridLines: {
                            drawBorder: false,
                        },
                    },
                },
            };
            const myChart = new Chart(ctx, {
                type: "line",
                data: arrayOne,
                options: options,
            });
            const myChart2 = new Chart(ctx2, {
                type: "line",
                data: arrayTwo,
                options: options,
            });
            const myChart3 = new Chart(ctx3, {
                type: "line",
                data: arrayTri,
                options: options,
            });
            const myChart4 = new Chart(ctx4, {
                type: "line",
                data: arrayFor,
                options: options,
            });
        </script>
    </body>
</html>
