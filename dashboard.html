<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
        <title>Document</title>
    </head>
    <body class="h-100vh bg-gray-900">
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div
                class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
            >
                <a
                    href="https://flowbite.com/"
                    class="flex items-center space-x-3 rtl:space-x-reverse"
                >
                    <span
                        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                        >Mochan.com</span
                    >
                </a>
                <button
                    data-collapse-toggle="navbar-default"
                    type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:focus:ring-gray-600"
                    aria-controls="navbar-default"
                    aria-expanded="false"
                >
                    <span class="sr-only">Open main menu</span>
                    <svg
                        class="w-5 h-5"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 17 14"
                    >
                        <path
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15"
                        />
                    </svg>
                </button>
                <div
                    class="hidden w-full md:block md:w-auto"
                    id="navbar-default"
                >
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
                    >
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                                aria-current="page"
                                >Dashboard</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:text-white md:dark:hover:bg-transparent"
                                >Reward</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:text-white md:dark:hover:bg-transparent"
                                >Routing</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:text-white md:dark:hover:bg-transparent"
                                >Team</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:text-white md:dark:hover:bg-transparent"
                                >Login</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- table -->
        <div class="container mx-auto px-4">
            <div class="relative overflow-x-auto shadow-lg rounded-lg mt-4">
                <table
                    class="w-full text-xs text-left rtl:text-right text-gray-500 dark:text-gray-300"
                >
                    <thead
                        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 text-center"
                    >
                        <tr>
                            <th scope="col" class="px-2 py-2">Bucket</th>
                            <th scope="col" class="px-2 py-2">Bulk</th>
                            <th scope="col" class="px-2 py-2">B.Value</th>
                            <th scope="col" class="px-2 py-2">B.Akuisisi</th>
                            <th scope="col" class="px-2 py-2">B.Hero</th>
                            <th scope="col" class="px-2 py-2">15k</th>
                            <th scope="col" class="px-2 py-2">20k</th>
                            <th scope="col" class="px-2 py-2">25k</th>
                            <th scope="col" class="px-2 py-2">30k</th>
                            <th scope="col" class="px-2 py-2">40k</th>
                            <th scope="col" class="px-2 py-2">50k</th>
                            <th scope="col" class="px-2 py-2">75k</th>
                            <th scope="col" class="px-2 py-2">100k</th>
                            <th scope="col" class="px-2 py-2">150k</th>
                            <th scope="col" class="px-2 py-2">200k</th>
                            <th scope="col" class="px-2 py-2">300k</th>
                            <th scope="col" class="px-2 py-2">500k</th>
                            <th scope="col" class="px-2 py-2">1000k</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!-- ... -->
        </div>
        <!-- chart 1 -->
        <div class="container mx-auto px-4">
            <div class="relative overflow-x-auto shadow-lg mt-4 bg-gray-900">
                <div class="grid xl:grid-cols-4 gap-4 md:grid-cols-2 sm:grid-cols-2" id="tsel_chart"></div>
            </div>
        </div>
        <!-- chart 2 -->
        <div
            class="flex bg-gray-900 pb-2 justify-center"
            id="network_chart"
        ></div>
        <!-- test -->
        <div class="container mx-auto px-4">
            <div class="relative overflow-x-auto shadow-lg mt-4 bg-gray-900">
                <div class="grid grid-cols-4 gap-4" id="example_chart"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="testasync.js"></script>
        <script src="monitoring.js"></script>
        <script src="generateChart.js"></script>
        <script src="balance.js"></script>
    </body>
</html>
