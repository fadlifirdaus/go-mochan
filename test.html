<!DOCTYPE html>
<html>
    <head>
        <title>Server Status Chart</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    </head>
    <body>
        <canvas id="myChart"></canvas>
        <script>
            const data = {
                labels: [
                    "00:00",
                    "01:00",
                    "02:00",
                    "03:00",
                    "04:00",
                    "05:00",
                    "06:00",
                    "07:00",
                    "08:00",
                    "09:00",
                    "10:00",
                    "11:00",
                    "12:00",
                    "13:00",
                    "14:00",
                    "15:00",
                    "16:00",
                    "17:00",
                    "18:00",
                    "19:00",
                    "20:00",
                    "21:00",
                    "22:00",
                    "23:00",
                ],
                datasets: [
                    {
                        label: "Server Status",
                        data: [
                            0, 1, 0, 1, 1, 1, 0, 0, 1, 1, 1, 0, 1, 1, 1, 1, 0,
                            0, 1, 1, 1, 0, 1, 1,
                        ],
                        fill: false,
                        borderColor: "rgb(75, 192, 192)",
                        tension: 0.1,
                    },
                ],
            };

            const config = {
                type: "line",
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: "Server Status (Up/Down) Logarithmic Chart",
                        },
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: "Hour",
                            },
                        },
                        y: {
                            display: true,
                            type: "logarithmic",
                            title: {
                                display: true,
                                text: "Server Status (Up/Down)",
                            },
                        },
                    },
                },
            };

            const myChart = new Chart(
                document.getElementById("myChart"),
                config
            );

            setInterval(function () {
                const newData = Math.round(Math.random());
                myChart.data.datasets[0].data.shift();
                myChart.data.datasets[0].data.push(newData);
                myChart.update();
            }, 30000);
        </script>
    </body>
</html>
